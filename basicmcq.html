<body>

<!-- ===== UPDATED HEADER ===== -->
<header>
  <a href="cloud-tools.html" class="back-btn">‚Üê Back</a>

  <div class="brand">
    <div>
      <h1>NBKRIST‚ÄìCloudNest</h1>
      <div class="tagline">Cloud Fundamentals MCQ Quiz</div>
    </div>
  </div>

  <div>
    <button id="pdfBtn" class="btn-small">‚¨á PDF</button>
    <button id="modeToggle" class="btn-small">‚òÄ/üåô</button>
  </div>
</header>

<!-- ===== ORIGINAL CONTENT (UNCHANGED) ===== -->
<div class="container">

<div class="top-bar card">
<div>‚è± Time: <span id="timer">00:00</span></div>
<div>üìä Score: <span id="score">0</span> / 20</div>
</div>

<form id="quiz">

<!-- QUESTIONS -->
<script>
const questions = [
{q:"What does elasticity in cloud computing mean?",
o:["Ability to handle growth","Automatic scaling based on demand","High availability","Data security"],
a:1,
e:"Elasticity means resources automatically scale up or down based on real-time demand."},

{q:"Scalability refers to:",
o:["System security","Handling growth smoothly","Cost reduction","Backup strategy"],
a:1,
e:"Scalability is the system‚Äôs ability to handle increased users, traffic, or data."},

{q:"Availability means:",
o:["Fast performance","System is accessible with minimal downtime","Data encryption","High speed network"],
a:1,
e:"Availability ensures systems remain accessible when users need them."},

{q:"High Availability (HA) is achieved by:",
o:["Using one powerful server","Redundancy across zones/regions","Vertical scaling","Manual backups"],
a:1,
e:"HA uses redundancy to avoid single points of failure."},

{q:"Agility in cloud refers to:",
o:["Hardware durability","Rapid development and deployment","Fault tolerance","Network speed"],
a:1,
e:"Agility enables quick changes, deployments, and innovation."},

{q:"Resilience means:",
o:["Preventing failures","Recovering quickly from failures","Avoiding scaling","Encrypting data"],
a:1,
e:"Resilience focuses on fast recovery after failures."},

{q:"Fault tolerance ensures:",
o:["System stops on failure","System continues working despite failures","Low cost","Manual recovery"],
a:1,
e:"Fault tolerance allows systems to keep running even if components fail."},

{q:"What is the role of a Load Balancer?",
o:["Store data","Distribute traffic","Encrypt traffic","Monitor users"],
a:1,
e:"Load balancers distribute incoming traffic across multiple servers."},

{q:"Auto Scaling helps by:",
o:["Manual scaling","Adding/removing resources automatically","Increasing storage only","Reducing security"],
a:1,
e:"Auto Scaling adjusts compute resources automatically based on demand."},

{q:"Horizontal scaling means:",
o:["Increase CPU/RAM","Add more machines","Change OS","Upgrade network"],
a:1,
e:"Horizontal scaling adds more servers to handle load."},

{q:"Vertical scaling means:",
o:["Add servers","Increase CPU/RAM","Add regions","Add AZs"],
a:1,
e:"Vertical scaling increases the power of an existing machine."},

{q:"A cloud region is:",
o:["A single server","Geographical area with data centers","A virtual machine","An edge location"],
a:1,
e:"A region is a geographical area containing multiple data centers."},

{q:"Availability Zone (AZ) is:",
o:["Backup server","Isolated data center within a region","CDN","VM"],
a:1,
e:"AZs are isolated locations within a region for fault isolation."},

{q:"Edge location is used for:",
o:["Database storage","Content delivery","Compute scaling","Monitoring"],
a:1,
e:"Edge locations deliver content closer to users for low latency."},

{q:"Which improves fault isolation?",
o:["Single AZ","Multiple AZs","Vertical scaling","Edge computing"],
a:1,
e:"Multiple AZs improve fault isolation."},

{q:"Which concept focuses on uptime?",
o:["Scalability","Availability","Agility","Edge"],
a:1,
e:"Availability focuses on system uptime."},

{q:"Which helps reduce latency globally?",
o:["Region","AZ","Edge location","Database"],
a:2,
e:"Edge locations reduce latency by serving users nearby."},

{q:"Which handles sudden traffic spikes?",
o:["Manual scaling","Elasticity","Backup","Encryption"],
a:1,
e:"Elasticity handles sudden increases or decreases in demand."},

{q:"Which is cost-efficient scaling?",
o:["Vertical only","Horizontal only","Auto Scaling","Manual scaling"],
a:2,
e:"Auto Scaling optimizes cost by adjusting resources dynamically."},

{q:"Which is MOST critical for banking apps?",
o:["Entertainment","High Availability","Gaming","Batch jobs"],
a:1,
e:"Banking apps require high availability to ensure continuous service."}
];

document.write(
questions.map((q,i)=>`
<div class="card">
<div class="question">${i+1}. ${q.q}</div>
<div class="options">
${q.o.map((opt,j)=>`
<label>
<input type="radio" name="q${i}" value="${j}">
${opt}
</label>`).join("")}
</div>
<div class="explanation">${q.e}</div>
</div>`).join("")
);
</script>

<button type="button" onclick="submitQuiz()">Submit Quiz</button>

<div class="result" id="result"></div>
</form>

</div>

<!-- ===== FOOTER ===== -->
<footer>
¬© CloudNest ‚Ä¢ Cloud Fundamentals Assessment | Authored by Hari Babu Mutchakala
</footer>

<script>
document.getElementById("pdfBtn").onclick = () => window.print();
document.getElementById("modeToggle").onclick = () =>
  document.body.classList.toggle("dark");

let seconds=0;
setInterval(()=>{
  seconds++;
  const m=String(Math.floor(seconds/60)).padStart(2,"0");
  const s=String(seconds%60).padStart(2,"0");
  document.getElementById("timer").textContent=`${m}:${s}`;
},1000);

function submitQuiz(){
  let score=0;
  questions.forEach((q,i)=>{
    const sel=document.querySelector(`input[name="q${i}"]:checked`);
    const labels=document.querySelectorAll(`input[name="q${i}"]`);
    labels.forEach(l=>{
      const parent=l.parentElement;
      parent.classList.remove("correct","wrong");
      if(l.value==q.a) parent.classList.add("correct");
      if(sel && l.checked && l.value!=q.a) parent.classList.add("wrong");
    });
    if(sel && Number(sel.value)===q.a) score++;
    document.querySelectorAll(".explanation")[i].style.display="block";
  });
  document.getElementById("score").textContent=score;
  document.getElementById("result").textContent=`‚úÖ Final Score: ${score} / 20`;
}
</script>

</body>
