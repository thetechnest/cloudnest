<header>
  <a class="back-btn" href="dsunit1.html">‚Üê Back</a>

<div class="container">
<h2>Cloud Computing ‚Äì MCQ Assessment (25 Marks)</h2>

<div id="quiz"></div>

<div class="section">
  <button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
  <button class="reset-btn" onclick="resetQuiz()">Retry Quiz</button>

</div>

¬© CloudNest ‚Ä¢ NBKRIST CSE ‚Ä¢ MCQ Evaluation
</footer>

<script>
const questions = [
{q:"Which best defines cloud computing?",o:["On-demand IT resources","Manual servers","Local hosting","Standalone systems"],a:0,e:"Cloud provides on-demand IT resources over the internet."},
{q:"Which is NOT a cloud characteristic?",o:["Elasticity","Scalability","Manual provisioning","Measured service"],a:2,e:"Cloud avoids manual provisioning."},
{q:"Which cloud model is shared by multiple customers?",o:["Private","Public","Hybrid","Community"],a:1,e:"Public cloud is multi-tenant."},
{q:"Which is an example of IaaS?",o:["Gmail","EC2","Google Docs","Salesforce"],a:1,e:"EC2 provides virtual machines."},
{q:"Virtualization allows:",o:["One OS only","Multiple VMs","Manual scaling","Physical access"],a:1,e:"Virtualization enables multiple VMs on one machine."},

{q:"Load balancing is used to:",o:["Store data","Distribute traffic","Encrypt data","Backup systems"],a:1,e:"Load balancers distribute incoming traffic."},
{q:"Elasticity refers to:",o:["Fixed capacity","Manual upgrade","Auto scale up/down","High latency"],a:2,e:"Elasticity automatically adjusts resources."},
{q:"Replication improves:",o:["Cost","Availability","Complexity","Latency only"],a:1,e:"Replication improves availability."},
{q:"Monitoring helps to:",o:["Ignore failures","Detect issues","Increase downtime","Delete logs"],a:1,e:"Monitoring detects issues early."},
{q:"SDN separates:",o:["Storage & compute","Control & data plane","User & data","VM & OS"],a:1,e:"SDN separates control and data planes."},

{q:"MapReduce is used for:",o:["Networking","Big data processing","Security","IAM"],a:1,e:"MapReduce processes large datasets."},
{q:"IAM controls:",o:["Cost","Access","Performance","Storage"],a:1,e:"IAM manages access control."},
{q:"SLA defines:",o:["Billing","Uptime guarantee","Scaling","Virtualization"],a:1,e:"SLA defines service availability."},
{q:"Cloud billing follows:",o:["CapEx","Fixed pricing","Pay-as-you-go","Free usage"],a:2,e:"Cloud uses pay-as-you-go billing."},
{q:"Which is NOT a cloud deployment model?",o:["Public","Private","Hybrid","Offline"],a:3,e:"Offline is not a cloud model."},

{q:"Compute service example:",o:["S3","EC2","RDS","CloudFront"],a:1,e:"EC2 provides compute."},
{q:"Object storage example:",o:["EBS","S3","RAM","CPU"],a:1,e:"S3 is object storage."},
{q:"NoSQL database example:",o:["MySQL","PostgreSQL","DynamoDB","Oracle"],a:2,e:"DynamoDB is NoSQL."},
{q:"CDN improves:",o:["Security","Latency","Billing","Backup"],a:1,e:"CDN reduces latency."},
{q:"Analytics services provide:",o:["VMs","Data insights","Security","IAM"],a:1,e:"Analytics turns data into insights."},

{q:"Deployment services help in:",o:["Releasing apps","Scaling only","Billing","IAM"],a:0,e:"Deployment services release applications."},
{q:"Management services monitor:",o:["Cost","Health","Logs","All"],a:3,e:"Management covers all aspects."},
{q:"IAM services are related to:",o:["Compute","Security","Storage","Analytics"],a:1,e:"IAM is a security service."},
{q:"OpenStack is:",o:["Public cloud","Private cloud software","Database","CDN"],a:1,e:"OpenStack builds private clouds."},
{q:"Hybrid cloud combines:",o:["Public + Private","IaaS + PaaS","VM + Container","CPU + RAM"],a:0,e:"Hybrid combines public and private clouds."}
];

const quizDiv=document.getElementById("quiz");

function loadQuiz(){
  quizDiv.innerHTML="";
  questions.forEach((q,i)=>{
    let html=`<section class="section">
      <h3>Q${i+1}. ${q.q}</h3>`;
    q.o.forEach((op,j)=>{
      html+=`<div class="option">
        <input type="radio" name="q${i}" value="${j}"> ${op}
      </div>`;
    });
    html+=`<div class="explain" id="exp${i}"></div></section>`;
    quizDiv.innerHTML+=html;
  });
}
loadQuiz();

function submitQuiz(){
  let score=0;
  questions.forEach((q,i)=>{
    const sel=document.querySelector(`input[name="q${i}"]:checked`);
    const exp=document.getElementById(`exp${i}`);
    if(sel){
      if(+sel.value===q.a){
        score++;
        exp.innerHTML=`<span class="correct">‚úî Correct</span> ‚Äì ${q.e}`;
      }else{
        exp.innerHTML=`<span class="wrong">‚úñ Wrong</span> ‚Äì ${q.e}`;
      }
    }else{
      exp.innerHTML=`<span class="wrong">‚úñ Not Answered</span> ‚Äì ${q.e}`;
    }
  });
  const res=document.getElementById("result");
  res.style.display="block";
  res.innerHTML=`Total Score: <b>${score} / 25</b>`;
}

function resetQuiz(){
  document.getElementById("result").style.display="none";
  loadQuiz();
}

document.getElementById("modeToggle").onclick=()=>document.body.classList.toggle("dark");
document.getElementById("pdfBtn").onclick=()=>window.print();
</script>

</body>
