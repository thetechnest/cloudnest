<script>
const questions=[
{q:"Which is a key characteristic of cloud computing?",o:["Manual provisioning","Elasticity","Fixed capacity","Local access"],a:1,e:"Elasticity allows resources to scale automatically based on demand."},
{q:"Pay-as-you-go refers to?",o:["Fixed pricing","Usage-based billing","Free services","Annual contracts"],a:1,e:"Cloud users pay only for the resources they consume."},
{q:"Which feature enables resource sharing?",o:["Elasticity","Resource pooling","Latency","Virtualization"],a:1,e:"Resource pooling allows multiple users to share cloud infrastructure."},
{q:"On-demand self-service means?",o:["Manual request","Automatic provisioning","Local access","Limited usage"],a:1,e:"Users can provision resources automatically without provider interaction."},

{q:"Which service model provides infrastructure like VMs?",o:["SaaS","PaaS","IaaS","FaaS"],a:2,e:"IaaS offers virtual machines, storage, and networking."},
{q:"Gmail is an example of?",o:["IaaS","PaaS","SaaS","DaaS"],a:2,e:"SaaS provides complete applications over the internet."},
{q:"PaaS mainly supports?",o:["End users","Developers","Network admins","Hardware vendors"],a:1,e:"PaaS provides platforms and tools for developers."},
{q:"Which model offers maximum control to users?",o:["SaaS","PaaS","IaaS","FaaS"],a:2,e:"IaaS gives users control over OS and applications."},

{q:"Which deployment model is shared by multiple organizations?",o:["Public","Private","Hybrid","Community"],a:3,e:"Community cloud is shared by organizations with common needs."},
{q:"Public cloud example is?",o:["On-prem DC","AWS","Private VMware","College lab"],a:1,e:"AWS is a public cloud provider."},
{q:"Hybrid cloud combines?",o:["Two public clouds","Public and private","Only private","Only SaaS"],a:1,e:"Hybrid cloud integrates public and private environments."},
{q:"Private cloud offers?",o:["Shared access","High isolation","Low security","Public usage"],a:1,e:"Private cloud provides dedicated infrastructure."},

{q:"AI and cloud convergence means?",o:["AI without cloud","Cloud + AI integration","Only storage","Only compute"],a:1,e:"AI relies on cloud infrastructure for scalability."},
{q:"Main benefit of AI-cloud integration?",o:["High cost","Scalability","Manual effort","Limited access"],a:1,e:"Cloud provides scalable compute for AI workloads."},
{q:"Major challenge of AI on cloud?",o:["No compute","Security & privacy","No storage","No networking"],a:1,e:"Sensitive AI data must be protected."},

{q:"NLP mainly deals with?",o:["Images","Text & language","Signals","Networks"],a:1,e:"NLP processes human language."},
{q:"Medical image analysis uses?",o:["NLP","Vision","Analytics","DevOps"],a:1,e:"Computer vision analyzes medical images."},
{q:"Fraud detection belongs to?",o:["Gaming","Banking analytics","UI design","Networking"],a:1,e:"AI analytics detect anomalies in banking."},

{q:"AWS ML service is?",o:["EC2","SageMaker","VPC","CloudFront"],a:1,e:"SageMaker is AWS‚Äôs ML platform."},
{q:"Vertex AI belongs to?",o:["AWS","Azure","GCP","IBM"],a:2,e:"Vertex AI is Google Cloud‚Äôs ML platform."}
];

const quiz=document.getElementById("quiz");

questions.forEach((q,i)=>{
let html=`<div class="question" data-ans="${q.a}">
<b>${i+1}. ${q.q}</b>`;
q.o.forEach((opt,j)=>{
html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
});
html+=`<div class="explain">${q.e}</div></div>`;
quiz.innerHTML+=html;
});

function submitTest(){
let score=0;
document.querySelectorAll(".question").forEach(q=>{
const ans=q.dataset.ans;
const sel=q.querySelector("input:checked");
q.querySelectorAll("input").forEach(i=>i.disabled=true);
q.querySelector(".explain").style.display="block";
if(sel && sel.value==ans){score++;sel.parentElement.classList.add("correct");}
else{
if(sel) sel.parentElement.classList.add("wrong");
q.querySelector(`input[value="${ans}"]`).parentElement.classList.add("correct");
}
});
document.getElementById("score").innerText=`Your Score: ${score} / 20`;
}

document.getElementById("pdfBtn").onclick=()=>window.print();
document.getElementById("modeToggle").onclick=()=>document.body.classList.toggle("dark");
</script>
