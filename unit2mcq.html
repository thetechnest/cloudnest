<div class="container">

<h2>Unit III ‚Äì Cloud Storage & Big Data (25 MCQs)</h2>

<form id="quizForm">

<!-- QUESTIONS -->
<script>
const questions = [
["Amazon S3 is a type of?",["Block storage","File storage","Object storage","Cache"],2],
["Azure Blob Storage is used for?",["Object storage","Relational data","OS files","Caching"],0],
["BigQuery is mainly used for?",["Transaction processing","Analytics","VM hosting","Networking"],1],
["Virtualization enables?",["One OS per machine","Multiple VMs on one machine","Manual scaling","Direct hardware access"],1],
["Elastic computing refers to?",["Fixed resources","Automatic scaling","Manual allocation","Hardware upgrade"],1],
["Hadoop is used for?",["Image rendering","Distributed data processing","Networking","Security"],1],
["HDFS stands for?",["High Data File System","Hadoop Distributed File System","Hybrid DFS","Hosted DFS"],1],
["Spark is faster than Hadoop because it uses?",["Disk only","In-memory processing","Manual execution","Single node"],1],
["MapReduce has how many phases?",["1","2","3","4"],1],
["Data ingestion means?",["Data deletion","Collecting data from sources","Encrypting data","Archiving"],1],
["Batch processing is suitable for?",["Real-time alerts","Large historical data","Low latency","Streaming"],1],
["Streaming pipelines process data?",["Periodically","In real-time","Manually","Offline"],1],
["A data lake stores data in?",["Processed format","Raw format","Encrypted only","Relational tables"],1],
["Data warehouse is optimized for?",["Raw storage","Analytics & reporting","Streaming","Backups"],1],
["Schema-on-read applies to?",["Data lake","Data warehouse","Databases","OLTP"],0],
["Schema-on-write applies to?",["Data lake","Data warehouse","Object storage","Cache"],1],
["Cloud cost optimization means?",["Buying more resources","Reducing unnecessary cost","Ignoring billing","Fixed pricing"],1],
["Right-sizing means?",["Over provisioning","Matching resources to demand","Disabling VMs","Using maximum size"],1],
["Auto-scaling helps in?",["Security","Cost optimization","Encryption","Manual billing"],1],
["Cold storage is used for?",["Frequently accessed data","Archived data","Live streaming","Databases"],1],
["Compute services mainly provide?",["Storage","Virtual machines","Analytics","Networking"],1],
["CDN is used for?",["Database queries","Global content delivery","VM creation","Security"],1],
["Analytics services are used to?",["Store files","Analyze data","Host OS","Manage users"],1],
["OpenStack is an example of?",["Public cloud","Private cloud software","SaaS","PaaS"],1],
["Main goal of cloud storage is?",["Manual backup","Scalability and durability","Local access","Offline use"],1]
];

document.write(questions.map((q,i)=>`
<section class="section">
<div class="question">${i+1}. ${q[0]}</div>
<div class="options">
${q[1].map((opt,j)=>`
<label>
<input type="radio" name="q${i}" value="${j}"> ${opt}
</label>`).join("")}
</div>
</section>
`).join(""));
</script>

<div class="controls">
  <button type="button" class="submit" onclick="submitQuiz()">Submit</button>
  <button type="reset" class="reset" onclick="location.reload()">Reset</button>
</div>

<div id="score" class="score"></div>

</form>

</div>

<footer>

</footer>

<script>
function submitQuiz(){
  let score=0;
  questions.forEach((q,i)=>{
    const radios=document.getElementsByName("q"+i);
    radios.forEach(r=>{
      if(r.checked){
        if(parseInt(r.value)===q[2]){
          score++;
          r.parentElement.classList.add("correct");
        }else{
          r.parentElement.classList.add("wrong");
        }
      }
      if(parseInt(r.value)===q[2]){
        r.parentElement.classList.add("correct");
      }
      r.disabled=true;
    });
  });
  document.getElementById("score").innerText =
    `Your Score: ${score} / ${questions.length}`;
}

document.getElementById("modeToggle").onclick=()=>document.body.classList.toggle("dark");
document.getElementById("pdfBtn").onclick=()=>window.print();
</script>
